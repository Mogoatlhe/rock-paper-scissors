<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id = "container">

        <div id = "you-details">
            <p id = "participant-name">You</p>
            <p id = "you-score">0</p>
        </div>

        <div id = "selection">
            <div id = "my-selection">
                <button id = "rock"></button>
                <button id = "paper"></button>
                <button id = "scissors"></button>
            </div>
            <div id = "text-feedback-container">
                <p class = "text-feedback">Rock Paper Scissors</p>
                <p class = "text-feedback">Best of 5</p>
            </div>
            <div id = "computer-selection">
                <div class = "rock"></div>
                <div class = "paper"></div>
                <div class = "scissors"></div>
            </div>
        </div>

        <div id = "computer-details">
            <p id = "participant-name">Computer</p>
            <p id = "computer-score">0</p>
        </div>
    
        <div id = "results">
            <p id = "score">You: 0  0 :Computer</p>
        </div>
    </div>

    <script src = "./script/index.js"></script>
    <!-- https://thenounproject.com/browse/icons/term/rock-paper-scissors/?iconspage=1 -->
</body>
</html>
